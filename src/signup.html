<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "total.css">
    <title>Document</title>
</head>
<body id="signbody">
    <form class="infobox">
        <h1 class="title">회원 가입</h1>
        <div class="info">
            <input type="text" name = "name" id="name" placeholder="성이름" autofocus required>
        </div>
        <div class="info">
            <input type="email" name = "email" id="email" placeholder="아이디 입력">
        </div>
        <div class="info">
            <input type="password" name = "password" id = "password" placeholder= "비밀번호 입력" autocomplete = "off">
        </div>
        <div class="info">
            <input type="number" name="number" id="personal" min="1" max="5">
        </div>
        <button type="button" name="ok" id="ok" onclick="sign_up();">회원가입</button>
        <div class="bottext"><a href="login.html">로그인</a> 하러가기</div>
        <script type="text/javascript" src="signup.js"></script>
    </form>
</body>
</html>
